<div class="container">
    <div class="row">
        <div class="col-12">
            <img src="{{bigCardPhotoCover}}" alt="{{bigCardPhotoAlt}}" class="w-100" loading="lazy">
        </div>

        <div class="col-12 pe-3 py-3">
            <p class="text-white-50 infos-date mb-3">{{bigCardDate}}</p>
            <h2>{{bigCardTitle}}</h2>
            <p class="infos-description pe-4">{{bigCardDescription}}</p>
        </div>

        <app-button class="col-12" buttonName="{{buttonName}}"></app-button>
    </div>
</div>
