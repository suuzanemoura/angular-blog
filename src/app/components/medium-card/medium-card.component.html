            <a [routerLink]="['learn', mediumCardId]">
                <img src="{{mediumCardPhotoCover}}" alt="{{mediumCardPhotoCoverAlt}}" class="w-100" loading="lazy">

        </div>

        <div class="col-12 py-3">

            <a class="text-decoration-none text-white" [routerLink]="['learn', mediumCardId]"><h4>{{mediumCardTitle}}</h4></a>
        </div>
    </div>
</div>
