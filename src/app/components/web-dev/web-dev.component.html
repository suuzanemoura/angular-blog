<div id="webdevelopment" class="container-fluid p-5 mt-2 mt-lg-4">
    <div class="p-2 p-sm-5">
        <h6 class="text-uppercase text-white-50 px-lg-5">Tutorial Web Development</h6>
        <div class="row px-lg-5 py-4">
            <app-medium-card
            mediumCardDate="{{mediumCards[0].mediumCardDate}}"
            mediumCardPhotoCover="{{mediumCards[0].mediumCardPhotoCover}}"
            mediumCardPhotoCoverAlt="{{mediumCards[0].mediumCardPhotoAlt}}"
            mediumCardTitle="{{mediumCards[0].mediumCardTitle}}"
            border="{{ borderRight }}" class="col-sm-6 col-lg-3 col-12"></app-medium-card>
            <app-medium-card
            mediumCardDate="{{mediumCards[1].mediumCardDate}}"
            mediumCardPhotoCover="{{mediumCards[1].mediumCardPhotoCover}}"
            mediumCardPhotoCoverAlt="{{mediumCards[1].mediumCardPhotoAlt}}"
            mediumCardTitle="{{mediumCards[1].mediumCardTitle}}"
            border="{{ borderRight }}" class="col-sm-6 col-lg-3 col-12"></app-medium-card>
            <app-medium-card
            mediumCardDate="{{mediumCards[2].mediumCardDate}}"
            mediumCardPhotoCover="{{mediumCards[2].mediumCardPhotoCover}}"
            mediumCardPhotoCoverAlt="{{mediumCards[2].mediumCardPhotoAlt}}"
            mediumCardTitle="{{mediumCards[2].mediumCardTitle}}"
            border="{{ borderRight }}" class="col-sm-6 col-lg-3 col-12"></app-medium-card>
            <app-medium-card
            mediumCardDate="{{mediumCards[3].mediumCardDate}}"
            mediumCardPhotoCover="{{mediumCards[3].mediumCardPhotoCover}}"
            mediumCardPhotoCoverAlt="{{mediumCards[3].mediumCardPhotoAlt}}"
            mediumCardTitle="{{mediumCards[3].mediumCardTitle}}"
            border="{{ borderNone }}" class="col-sm-6 col-lg-3 col-12"></app-medium-card>
        </div>  
    </div>
</div>
